<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .book-card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }

        .book-content {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 2rem;
        }

        .book-details {
            flex: 1;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #555;
            margin: 0.5rem 0;
        }

        img {
            max-width: 200px;
            border-radius: 8px;
            display: block;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="book-card">
        <div class="book-content">
            <div class="book-details">
                <h1>{{.Title}}</h1>
                <p><strong>Author:</strong> {{.Author}}</p>
                <p><strong>ID:</strong> {{.ID}}</p>
                <p><strong>Date finished:</strong> {{.FinishedDate | formatTime}}</p>
                <p><strong>Review:</strong> {{.Review}}</p>
                <a href="/books">← Back to list</a>
            </div>
            <img src="{{.UriThumbnail}}" alt="Cover">
        </div>
    </div>
</body>

</html>
