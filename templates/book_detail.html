<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .book-card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #555;
            margin: 0.5rem 0;
        }

        img {
            max-width: 200px;
            border-radius: 8px;
            margin: 1rem 0;
            display: block;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="book-card">
        <h1>{{.Title}}</h1>
        <p><strong>Author:</strong> {{.Author}}</p>
        <p><strong>ID:</strong> {{.ID}}</p>
        <p><strong>Date finished:</strong> {{.FinishedDate | formatTime}}</p>

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Gravity%27s_Rainbow_%281973_1st_ed_cover%29.jpg/800px-Gravity%27s_Rainbow_%281973_1st_ed_cover%29.jpg"
            alt="Cover">

        <a href="/books">← Back to list</a>
    </div>
</body>

</html>
