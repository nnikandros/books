<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Finished Books</title>
    <style>
        body {
            font-family: "Inter", "Segoe UI", sans-serif;
            margin: 2rem auto;
            max-width: 900px;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #222;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        th,
        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f0f8ff;
            transition: background-color 0.2s ease-in-out;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .no-books {
            color: #777;
            text-align: center;
            font-style: italic;
            margin-top: 2rem;
        }

        p {
            text-align: center;
            margin-top: 2rem;
        }

        p a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        p a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>My Finished Books</h1>

    {{if .}}
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td><a href="/books/{{.ID}}">{{.Title}}</a></td>
                <td>{{.Author}}</td>
                <td>{{.Rating}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
    {{else}}
    <p class="no-books">No books found.</p>
    {{end}}

    <p><a href="/">‚Üê Back to home</a></p>
</body>

</html>
