<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Finished Books</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .no-books {
            color: #777;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>My Finished Books</h1>

    {{if .}}
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td><a href="/books/{{.ID}}">{{.Title}}</a></td>
                <td>{{.Author}}</td>
                <td>{{.Rating}}</td>

            </tr>
            {{end}}
        </tbody>
    </table>
    {{else}}
    <p class="no-books">No books found.</p>
    {{end}}

    <p><a href="/">‚Üê Back to home</a></p>
</body>

</html>
